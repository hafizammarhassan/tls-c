<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Learning School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body { background: #f4f7f6; color: #333; line-height: 1.6; }

        .contact-wrapper {
            max-width: 1100px;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
        }

        /* Left Side: Contact Info */
        .info-side {
            background: #d32f2f;
            color: white;
            padding: 40px;
            border-radius: 20px;
            border-bottom: 8px solid #fbc02d;
        }

        .info-side h2 { font-size: 2.2rem; margin-bottom: 20px; }
        .info-details { margin-top: 30px; }
        .info-item { display: flex; align-items: flex-start; gap: 15px; margin-bottom: 25px; }
        .info-item i { font-size: 1.2rem; color: #fbc02d; margin-top: 5px; }
        .info-item p { font-size: 1rem; }

        /* Right Side: Form */
        .form-side {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-side h3 { color: #d32f2f; margin-bottom: 25px; font-size: 1.6rem; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus { border-color: #fbc02d; }

        .send-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .send-btn:hover { background: #b71c1c; transform: translateY(-2px); }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: #d32f2f;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 850px) {
            .contact-wrapper { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="contact-wrapper">
        <div class="info-side">
            <h2>Get in Touch</h2>
            <p>Have questions? We are here to help you. Reach out to us through any of these channels.</p>
            
            <div class="info-details">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <strong>Address:</strong>
                        <p>Main Bazaar, Kot Radha Kishen, District Kasur, Pakistan</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone-alt"></i>
                    <div>
                        <strong>Phone:</strong>
                        <p>+92 300 1234567</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <strong>Email:</strong>
                        <p>info@thelearningschool.edu.pk</p>
                    </div>
                </div>
            </div>

            <div style="margin-top: 40px;">
                <strong>Follow Us:</strong>
                <div style="display: flex; gap: 15px; margin-top: 10px; font-size: 1.5rem;">
                    <i class="fab fa-facebook" style="cursor:pointer;"></i>
                    <i class="fab fa-whatsapp" style="cursor:pointer;"></i>
                    <i class="fab fa-instagram" style="cursor:pointer;"></i>
                </div>
            </div>
        </div>

        <div class="form-side">
            <h3>Send us a Message</h3>
            <form id="contactForm">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Email / Phone</label>
                    <input type="text" placeholder="How can we reach you?" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="send-btn">SEND MESSAGE</button>
            </form>
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').onsubmit = function(e) {
            e.preventDefault();
            alert("Thank you! Your message has been sent to the school administration.");
            this.reset();
        }
    </script>
</body>
</html>
