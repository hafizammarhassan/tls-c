<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Result Portal - TLSC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: #f0f2f5;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px;
            background-image: radial-gradient(#d32f2f 0.5px, transparent 0.5px);
            background-size: 30px 30px;
        }

        .result-container {
            background: white; padding: 40px; border-radius: 24px;
            max-width: 650px; width: 100%; text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        /* Top Main Logo */
        .main-logo {
            width: 100px; height: 100px;
            margin: 0 auto 15px;
            background: #fff;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 3px solid #fbc02d;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .main-logo img { width: 80%; object-fit: contain; }

        .no-print h2 { color: #1a1a1a; margin-bottom: 5px; font-weight: 700; font-size: 1.8rem; }
        .no-print p { color: #666; margin-bottom: 30px; font-size: 0.9rem; }

        /* Input Groups with Icons */
        .input-group { margin-bottom: 20px; text-align: left; position: relative; }
        label { font-weight: 600; font-size: 0.85rem; color: #444; margin-bottom: 8px; display: block; }
        
        .input-with-icon { position: relative; }
        .input-with-icon i {
            position: absolute; left: 15px; top: 50%;
            transform: translateY(-50%);
            color: #fbc02d; font-size: 1.1rem;
        }

        select, input {
            width: 100%; padding: 14px 14px 14px 45px; /* Left padding for icons */
            border: 2px solid #edeff2; border-radius: 12px;
            outline: none; background: #f8fafc; font-size: 1rem;
            transition: all 0.3s;
        }

        select:focus, input:focus { border-color: #d32f2f; background: #fff; box-shadow: 0 0 0 4px rgba(211,47,47,0.1); }

        .search-btn {
            background: #d32f2f; color: white; border: none; padding: 16px;
            border-radius: 12px; cursor: pointer; font-weight: 700; width: 100%;
            font-size: 1.1rem; transition: 0.3s; margin-top: 10px;
        }

        /* Marksheet Styling */
        #resultCard {
            display: none; margin-top: 40px; border-radius: 20px;
            background: #fff; overflow: hidden; border: 2px solid #1a1a1a;
        }

        .card-header { background: #1a1a1a; color: white; padding: 25px; text-align: center; }
        .card-info { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: left; background: #f8fafc; border-bottom: 1px solid #eee; }
        .marks-table { width: 100%; border-collapse: collapse; }
        .marks-table th { background: #f1f5f9; padding: 12px; font-size: 0.8rem; border-bottom: 2px solid #eee; }
        .marks-table td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-weight: 600; text-align: center; }
        .subject-name { text-align: left !important; padding-left: 25px !important; }

        .summary-section { display: flex; justify-content: space-around; padding: 25px; }
        .grade-text { font-size: 2.8rem; font-weight: 800; color: #d32f2f; }

        @media print {
            .no-print, .print-btn-main { display: none !important; }
            body { background: white; padding: 0; }
            #resultCard { display: block !important; border: 1px solid #000; }
        }
    </style>
</head>
<body>

<div class="result-container">
    <div class="no-print">
        <div class="main-logo">
            <i class="fas fa-school" style="font-size: 3rem; color: #d32f2f;"></i>
        </div>
        
        <h2>Check Result</h2>
        <p>The Learning School & College, Kot Radha Kishen</p>
        
        <form id="resultForm">
            <div class="input-group">
                <label>Select Class</label>
                <div class="input-with-icon">
                    <i class="fas fa-graduation-cap"></i>
                    <select id="studentClass" required>
                        <option value="" disabled selected>Choose Class</option>
                        <option value="7th">7th Class</option>
                        <option value="8th">8th Class</option>
                        <option value="9th">9th</option>
                        <option value="10th">10th</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label>Roll Number</label>
                <div class="input-with-icon">
                    <i class="fas fa-user-shield"></i>
                    <input type="text" id="rollNo" placeholder="Enter Roll No" required>
                </div>
            </div>
            
            <button type="submit" class="search-btn" id="searchBtn">View Marksheet</button>
        </form>
    </div>

    <div id="resultCard">
        <div class="card-header">
            <h3>THE LEARNING SCHOOL</h3>
            <p style="font-size: 0.8rem;">OFFICIAL RESULT CARD</p>
        </div>
        <div class="card-info" id="cardInfo">
            <div class="info-item"><b>Name:</b> <span id="resName"></span></div>
            <div class="info-item"><b>Roll No:</b> <span id="resRoll"></span></div>
            <div class="info-item"><b>Class:</b> <span id="resClass"></span></div>
            <div class="info-item"><b>Section:</b> <span id="resSec"></span></div>
        </div>
        <table class="marks-table">
            <thead><tr><th class="subject-name">Subject</th><th>Marks</th></tr></thead>
            <tbody id="marksBody">
                <tr><td class="subject-name">English</td><td id="resEng"></td></tr>
                <tr><td class="subject-name">Islamiat</td><td id="resIsl"></td></tr>
                <tr><td class="subject-name">Mathematics</td><td id="resMath"></td></tr>
                <tr><td class="subject-name">Com / Bio</td><td id="resComBio"></td></tr>
                <tr><td class="subject-name">Physics</td><td id="resPhy"></td></tr>
                <tr><td class="subject-name">Urdu</td><td id="resUrdu"></td></tr>
                <tr><td class="subject-name">Tarjuma-tul-Quran</td><td id="resTQ"></td></tr>
                <tr><td class="subject-name">Chemistry</td><td id="resChe"></td></tr>
            </tbody>
        </table>
        <div class="summary-section">
            <div><small>OBTAINED</small><p id="resMarks" style="font-weight:700;"></p></div>
            <div><small>PERCENTAGE</small><p id="resPerc" style="font-weight:700;"></p></div>
            <div><small>GRADE</small><div class="grade-text" id="resGrade"></div></div>
        </div>
    </div>

    <button class="search-btn print-btn-main" style="background:#1a1a1a; margin-top:20px; display:none;" id="printBtn" onclick="window.print()">Print Marksheet</button>
</div>

<script>
    const resultURL = 'https://script.google.com/macros/s/AKfycbzFawUyVUB6hNbyztMCs8APc74K2GjIBeWAO4AS7bCn0v9uN7KC9JQm3BH9m8dFaRYozg/exec';

    document.getElementById('resultForm').onsubmit = function(e) {
        e.preventDefault();
        const roll = document.getElementById('rollNo').value;
        const btn = document.getElementById('searchBtn');
        const card = document.getElementById('resultCard');

        btn.innerHTML = "Fetching...";
        btn.disabled = true;

        fetch(resultURL + "?rollNo=" + roll)
            .then(res => res.json())
            .then(data => {
                btn.innerHTML = "View Marksheet";
                btn.disabled = false;
                if(data.error) {
                    alert("Roll No not found!");
                } else {
                    document.getElementById('resultCard').style.display = "block";
                    document.getElementById('printBtn').style.display = "block";
                    document.getElementById('resName').innerText = data.name;
                    document.getElementById('resRoll').innerText = data.rollNo;
                    document.getElementById('resClass').innerText = data.class;
                    document.getElementById('resSec').innerText = data.section;
                    document.getElementById('resEng').innerText = data.eng;
                    document.getElementById('resIsl').innerText = data.isl;
                    document.getElementById('resMath').innerText = data.math;
                    document.getElementById('resComBio').innerText = data.combio;
                    document.getElementById('resPhy').innerText = data.phy;
                    document.getElementById('resUrdu').innerText = data.urdu;
                    document.getElementById('resTQ').innerText = data.tq;
                    document.getElementById('resChe').innerText = data.che;
                    document.getElementById('resMarks').innerText = data.obtained + " / " + data.total;
                    document.getElementById('resGrade').innerText = data.grade;
                    let p = (data.obtained / data.total) * 100;
                    document.getElementById('resPerc').innerText = p.toFixed(1) + "%";
                }
            })
            .catch(err => { alert("Error!"); btn.disabled = false; });
    };
</script>
</body>
</html>
