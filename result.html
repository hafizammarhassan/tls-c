<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Result - The Learning School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1434030216411-0b793f4b4173?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .result-container {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            max-width: 420px;
            width: 100%;
            text-align: center;
            border-top: 8px solid #d32f2f;
            border-bottom: 8px solid #fbc02d;
        }

        h2 { color: #d32f2f; margin-bottom: 5px; font-weight: 700; }
        p { color: #555; margin-bottom: 25px; font-size: 0.9rem; }

        .input-group {
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
            font-size: 0.85rem;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            outline: none;
            font-size: 0.95rem;
            transition: 0.3s;
            background: #f9f9f9;
        }

        select:focus, input:focus {
            border-color: #fbc02d;
            background: #fff;
        }

        /* Flexbox for Class and Section side by side */
        .row {
            display: flex;
            gap: 15px;
        }
        .row .input-group { flex: 1; }

        .search-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            font-size: 1.1rem;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.3);
        }

        .search-btn:hover {
            background: #b71c1c;
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #d32f2f;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="result-container">
        <i class="fas fa-file-invoice" style="font-size: 3rem; color: #fbc02d; margin-bottom: 15px;"></i>
        <h2>Check Result</h2>
        <p>Enter your academic details below</p>

        <form id="resultForm">
            <div class="row">
                <div class="input-group">
                    <label><i class="fas fa-graduation-cap"></i> Class</label>
                    <select id="studentClass" required>
                        <option value="" disabled selected>Select</option>
                        <option value="6">6th</option>
                        <option value="7">7th</option>
                        <option value="8">8th</option>
                        <option value="9">9th</option>
                        <option value="10">10th</option>
                    </select>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-users"></i> Section</label>
                    <select id="studentSection" required>
                        <option value="" disabled selected>Select</option>
                        <option value="A">Section A</option>
                        <option value="B">Section B</option>
                        <option value="C">Section C</option>
                        <option value="D">Section D</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label><i class="fas fa-id-card"></i> Roll Number</label>
                <input type="text" id="rollNo" placeholder="Enter roll number" required>
            </div>

            <button type="submit" class="search-btn">GET RESULT</button>
        </form>

        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>

    <script>
        document.getElementById('resultForm').onsubmit = function(e) {
            e.preventDefault();
            const sClass = document.getElementById('studentClass').value;
            const sSec = document.getElementById('studentSection').value;
            const roll = document.getElementById('rollNo').value;

            alert("Fetching Result...\nClass: " + sClass + "th\nSection: " + sSec + "\nRoll No: " + roll);
        };
    </script>
</body>
</html>
