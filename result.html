<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Result - The Learning School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1434030216411-0b793f4b4173?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .result-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border-top: 8px solid #d32f2f;
        }

        h2 { color: #d32f2f; margin-bottom: 5px; font-weight: 700; }
        .subtitle { color: #555; margin-bottom: 25px; font-size: 0.9rem; }

        .input-group { margin-bottom: 18px; text-align: left; }
        label { display: block; margin-bottom: 6px; font-weight: 600; color: #333; font-size: 0.85rem; }

        select, input {
            width: 100%; padding: 12px 15px; border: 2px solid #eee;
            border-radius: 10px; outline: none; font-size: 0.95rem;
            transition: 0.3s; background: #f9f9f9;
        }

        select:focus, input:focus { border-color: #fbc02d; background: #fff; }

        .row { display: flex; gap: 15px; }
        .row .input-group { flex: 1; }

        .search-btn {
            background: #d32f2f; color: white; border: none; padding: 14px;
            border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%;
            font-size: 1.1rem; transition: 0.3s; margin-top: 10px;
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.3);
        }

        .search-btn:hover { background: #b71c1c; transform: translateY(-2px); }

        /* Professional Result Card Styling */
        #resultCard {
            display: none; margin-top: 30px; border: 2px solid #333;
            border-radius: 12px; background: #fff; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-header { background: #d32f2f; color: white; padding: 15px; }
        .card-details { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: left; border-bottom: 1px solid #eee; }
        .marks-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .marks-table th { background: #fbc02d; padding: 10px; border: 1px solid #ddd; font-size: 0.8rem; }
        .marks-table td { padding: 12px; border: 1px solid #ddd; font-weight: 600; }
        
        .grade-area { text-align: center; padding: 15px; background: #f9f9f9; }
        .grade-label { font-size: 0.8rem; color: #666; display: block; }
        .grade-value { font-size: 2.5rem; font-weight: 800; color: #d32f2f; }

        .back-link { display: inline-block; margin-top: 20px; color: #d32f2f; text-decoration: none; font-weight: 600; font-size: 0.9rem; }
    </style>
</head>
<body>
      
    <div class="result-container">
        <i class="fas fa-file-invoice" style="font-size: 3rem; color: #fbc02d; margin-bottom: 15px;"></i>
        <h2>Check Result</h2>
        <p class="subtitle">The Learning School & College, KRK</p>

        <form id="resultForm">
            <div class="row">
                <div class="input-group">
                    <label><i class="fas fa-graduation-cap"></i> Class</label>
                    <select id="studentClass" required>
                        <option value="" disabled selected>Select</option>
                        <option value="6th">6th</option>
                        <option value="7th">7th</option>
                        <option value="8th">8th</option>
                        <option value="9th">9th</option>
                        <option value="10th">10th</option>
                    </select>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-users"></i> Section</label>
                    <select id="studentSection" required>
                        <option value="" disabled selected>Select</option>
                        <option value="A">Section A</option>
                        <option value="B">Section B</option>
                        <option value="C">Section C</option>
                        <option value="D">Section D</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label><i class="fas fa-id-card"></i> Roll Number</label>
                <input type="text" id="rollNo" placeholder="Enter roll number" required>
            </div>

            <button type="submit" class="search-btn" id="searchBtn">GET RESULT</button>
        </form>

        <div id="resultCard">
            <div class="card-header">
                <h3 style="margin:0;">OFFICIAL MARKSHEET</h3>
                <span style="font-size: 0.7rem; letter-spacing: 1px;">ACADEMIC SESSION 2024-25</span>
            </div>
            
            <div class="card-details">
                <p><strong>Roll No:</strong> <span id="resRoll"></span></p>
                <p><strong>Name:</strong> <span id="resName"></span></p>
                <p><strong>Class:</strong> <span id="resClass"></span></p>
                <p><strong>Section:</strong> <span id="resSec"></span></p>
            </div>

            <div style="padding: 0 20px;">
                <table class="marks-table">
                    <thead>
                        <tr>
                            <th>Total Marks</th>
                            <th>Obtained</th>
                            <th>Percentage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="resTotal">-</td>
                            <td id="resMarks">-</td>
                            <td id="resPerc">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="grade-area">
                <span class="grade-label">FINAL GRADE</span>
                <span class="grade-value" id="resGrade">-</span>
            </div>

            <div style="padding: 10px; font-size: 0.6rem; color: #999; border-top: 1px solid #eee;">
                This is a computer-generated document. No signature required.
            </div>
        </div>

        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>

    <script>
        // Apka Google Script URL
        const resultURL = 'https://script.google.com/macros/s/AKfycbytKUYqARkTCVkbtwEO6X_KACh3VbQGKId5bEV0Dhpf3WT2xmMK69VHmCIXYRILq_w88Q/exec';
        
        document.getElementById('resultForm').onsubmit = function(e) {
            e.preventDefault();
            
            const roll = document.getElementById('rollNo').value;
            const sClass = document.getElementById('studentClass').value;
            const sSec = document.getElementById('studentSection').value;
            
            const card = document.getElementById('resultCard');
            const btn = document.getElementById('searchBtn');
            
            btn.innerHTML = "<i class='fas fa-spinner fa-spin'></i> Searching...";
            btn.disabled = true;
            card.style.display = "none";

            // Fetching data from Google Sheet
            fetch(resultURL + "?rollNo=" + roll)
                .then(res => res.json())
                .then(data => {
                    btn.innerHTML = "GET RESULT";
                    btn.disabled = false;

                    if(data.error) {
                        alert("Galti: Roll Number '" + roll + "' ka record nahi mila!");
                    } else {
                        // Displaying Card and filling data
                        card.style.display = "block";
                        document.getElementById('resRoll').innerText = data.rollNo;
                        document.getElementById('resName').innerText = data.name;
                        document.getElementById('resClass').innerText = data.class;
                        document.getElementById('resSec').innerText = data.section;
                        document.getElementById('resMarks').innerText = data.obtained;
                        document.getElementById('resTotal').innerText = data.total;
                        document.getElementById('resGrade').innerText = data.grade;
                        
                        // Percentage Calculation
                        let percentage = (data.obtained / data.total) * 100;
                        document.getElementById('resPerc').innerText = percentage.toFixed(1) + "%";
                        
                        // Smooth Scroll to result
                        card.scrollIntoView({ behavior: 'smooth' });
                    }
                })
                .catch(err => {
                    alert("Network Error! Please try again.");
                    btn.innerHTML = "GET RESULT";
                    btn.disabled = false;
                    console.error(err);
                });
        };
    </script>
</body>
</html>
