<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Learning School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            /* Smooth professional overlay */
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), 
                        url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
            /* Aapki demand ke mutabiq Borders */
            border-top: 8px solid #d32f2f;    /* Top Red */
            border-bottom: 8px solid #fbc02d; /* Bottom Yellow */
            position: relative;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .login-card img { 
            width: 90px; 
            height: 90px;
            margin-bottom: 15px; 
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background: #fff;
        }

        h2 { 
            color: #1a1a1a; 
            margin-bottom: 8px; 
            font-weight: 700; 
            font-size: 1.8rem;
            letter-spacing: -0.5px;
        }

        p { color: #666; font-size: 0.9rem; margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 20px; text-align: left; }
        
        /* Icons styling */
        .input-group i { 
            position: absolute; 
            left: 18px; 
            top: 50%; 
            transform: translateY(-50%); 
            color: #d32f2f; 
            font-size: 1.1rem;
        }
        
        input {
            width: 100%;
            padding: 14px 15px 14px 50px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: #fdfdfd;
        }

        input:focus { 
            border-color: #fbc02d; 
            background-color: #fff;
            box-shadow: 0 0 10px rgba(251, 192, 45, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 8px 15px rgba(211, 47, 47, 0.2);
        }

        .login-btn:hover { 
            background: #b71c1c; 
            box-shadow: 0 12px 20px rgba(211, 47, 47, 0.3);
            transform: scale(1.02);
        }

        .footer-link { 
            margin-top: 25px; 
            font-size: 0.85rem; 
            color: #888; 
        }

        .footer-link a { 
            color: #d32f2f; 
            text-decoration: none; 
            font-weight: 600; 
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="tlsc.jpg" alt="Logo" onerror="this.src='https://via.placeholder.com/90/d32f2f/ffffff?text=TLSC'">
        <h2>Student Login</h2>
        <p>Access your academic dashboard</p>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user-circle"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>

        <div class="footer-link">
            Need help? <a href="#">Contact Support</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Simple login check
            if(user === "admin" && pass === "123") {
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "index.html";
            } else {
                alert("Incorrect Username or Password!");
            }
        }; // Bracket fixed here
    </script>
</body>
</html>
